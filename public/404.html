<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Planning Prototype</title>
    <script>
      // Simple redirect for Vue Router on GitHub Pages
      // Preserve the current path and redirect to index.html
      // Vue Router will handle routing based on the path
      var currentPath = window.location.pathname;
      var basePath = '/planning_prototype/';
      var indexPath = basePath + 'index.html';
      
      // Store the original path in sessionStorage so Vue Router can use it
      sessionStorage.setItem('vue-router-redirect', currentPath);
      
      // Redirect to index.html
      window.location.replace(indexPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
