name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Copy index.html to 404.html for SPA routing
        run: |
          # Copy index.html to 404.html so GitHub Pages serves the Vue app
          # Vue Router will automatically handle routing based on the URL pathname
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo "✓ Successfully copied index.html to 404.html"
          else
            echo "✗ Error: dist/index.html not found!"
            exit 1
          fi
      
      - name: Verify 404.html was created
        run: |
          if [ -f dist/404.html ]; then
            echo "✓ 404.html exists"
            # Verify it's not empty and contains the app div
            if grep -q '<div id="app"></div>' dist/404.html; then
              echo "✓ 404.html contains Vue app structure"
            else
              echo "✗ Warning: 404.html may not contain Vue app"
            fi
          else
            echo "✗ Error: 404.html was not created!"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
